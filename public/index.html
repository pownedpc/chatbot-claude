<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot T√®cnic Chester</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #2a2a2a;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #1f1f1f;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: 600;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #b0b0b0;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.assistant {
      justify-content: flex-start;
    }

    .message-content {
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 18px;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .message.user .message-content {
      background: #4a4a4a;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.assistant .message-content {
      background: #e0e0e0;
      color: #333;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .message.error .message-content {
      background: #ff4444;
      color: white;
    }

    .thinking {
      opacity: 0.7;
    }

    .typing-indicator {
      display: inline-block;
      font-style: italic;
      color: #666;
    }

    .chat-input-container {
      padding: 20px;
      background: #b0b0b0;
      border-top: 1px solid #909090;
      display: flex;
      gap: 10px;
    }

    .chat-input {
      flex: 1;
      padding: 12px 18px;
      border: 2px solid #909090;
      border-radius: 25px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s;
      background: #d8d8d8;
    }

    .chat-input:focus {
      border-color: #4a4a4a;
    }

    .send-button {
      background: #4a4a4a;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(74, 74, 74, 0.4);
      background: #5a5a5a;
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .welcome-message {
      text-align: center;
      color: #666;
      margin: 20px;
      font-style: italic;
    }

    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: #4a4a4a;
      border-radius: 4px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: #5a5a5a;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      üí¨ Chatbot T√®cnic Chester
    </div>

    <div class="chat-messages" id="chatMessages">
      <div class="welcome-message">
        Hola Chester! Soc el teu assistent t√®cnic. En qu√® puc ajudar-te?
      </div>
    </div>

    <div class="chat-input-container">
      <input
        type="text"
        id="userInput"
        placeholder="Escriu la teva pregunta aqu√≠..."
        class="chat-input"
        autocomplete="off"
      />
      <button onclick="sendMessage()" class="send-button" id="sendButton">
        ‚û§
      </button>
    </div>
  </div>

  <script>
    // VARIABLES GLOBALES - DECLARADAS AL INICIO
    let conversationHistory = [];
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    const chatMessages = document.getElementById('chatMessages');

    // CARGAR HISTORIAL AL INICIO
    function loadHistory() {
      try {
        const saved = localStorage.getItem('chatHistory');
        if (saved) {
          const parsed = JSON.parse(saved);
          if (Array.isArray(parsed)) {
            conversationHistory = parsed;
            parsed.forEach(msg => {
              if (msg.role === 'user') addMessageToUI(msg.content, 'user');
              else if (msg.role === 'assistant') addMessageToUI(msg.content, 'assistant');
            });
          }
        }
      } catch (e) {
        console.warn('No se pudo cargar historial:', e);
        conversationHistory = [];
      }
    }

    // ENVIAR MENSAJE
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      userInput.disabled = true;
      sendButton.disabled = true;

      addMessageToUI(message, 'user');
      userInput.value = '';

      conversationHistory.push({ role: "user", content: message });
      localStorage.setItem('chatHistory', JSON.stringify(conversationHistory));

      const thinkingDiv = document.createElement('div');
      thinkingDiv.className = 'message assistant thinking';
      thinkingDiv.innerHTML = '<div class="message-content"><span class="typing-indicator">Claude est√† pensant...</span></div>';
      chatMessages.appendChild(thinkingDiv);
      scrollToBottom();

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: conversationHistory })
        });

        thinkingDiv.remove();

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `Error ${response.status}`);
        }

        const data = await response.json();
        const assistantMessage = data.content[0].text;

        addMessageToUI(assistantMessage, 'assistant');
        conversationHistory.push({ role: "assistant", content: assistantMessage });
        localStorage.setItem('chatHistory', JSON.stringify(conversationHistory));

      } catch (error) {
        thinkingDiv.remove();
        console.error('Error:', error);
        addMessageToUI(`Error: ${error.message}. Si us plau, torna-ho a intentar.`, 'error');
      } finally {
        userInput.disabled = false;
        sendButton.disabled = false;
        userInput.focus();
      }
    }

    function addMessageToUI(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      contentDiv.textContent = text;
      messageDiv.appendChild(contentDiv);
      chatMessages.appendChild(messageDiv);
      scrollToBottom();
    }

    function scrollToBottom() {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    userInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    window.addEventListener('load', () => {
      loadHistory();
      userInput.focus();
      scrollToBottom();
    });
  </script>
</body>
</html>
